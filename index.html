<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap_5.3.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/stylesheet.css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#"
                        ><img
                            class="header__logo-img"
                            src="assets/header_logo.png"
                            alt="Logo"
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span
                            class="header__nav-burger-toggler navbar-toggler-icon"
                        ></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul
                            class="header__nav-list gap-3 navbar-nav me-auto mb-2 mb-lg-0"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link header__links-style"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link header__links-style" href="#"
                                    >Moving Companies</a
                                >
                            </li>

                            <li class="nav-item">
                                <a class="nav-link header__links-style" href="#"
                                    >Reviews</a
                                >
                            </li>

                            <li class="nav-item">
                                <a class="nav-link header__links-style" href="#"
                                    >Cost Calculator</a
                                >
                            </li>

                            <li class="nav-item">
                                <a class="nav-link header__links-style" href="#"
                                    >About Us</a
                                >
                            </li>
                        </ul>
                        <form
                            class="header__panel-btn-call d-flex align-items-center gap-3"
                            role="search"
                        >
                            <div class="header__get-a-quote">
                                <a href="#">Get A Quote</a>
                            </div>
                            <div class="header__call-panel">
                                <a
                                    class="d-flex align-items-center gap-2"
                                    href="tel:+8009604060"
                                >
                                    <div>
                                        <img
                                            src="assets/header_icon-phone.png"
                                            alt="Icon Phone Call"
                                        />
                                    </div>
                                    <div>
                                        <span class="header__links-style"
                                            >(800) 960-4060</span
                                        >
                                    </div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <section class="banner">
            <div class="container-fluid">
                <div class="row">
                    <div class="row-12">
                        <div class="banner__wrapper"></div>
                    </div>
                </div>
            </div>
        </section>

        <script src="bootstrap_5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
